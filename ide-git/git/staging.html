<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	
	<title>Eclipse Dirigible - Git</title>
	
	<script src="../../../../../services/v4/web/ide-core/ui/message-hub.js"></script>
	
	<link href="../../../../../services/v4/web/resources/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- jQuery -->
	<script src="../../../../../services/v4/web/resources/jquery/2.0.3/jquery.min.js"></script>
	
	<!-- AngularJS -->
	<script src="../../../../../services/v4/web/resources/angular/1.4.7/angular.min.js"></script>
	<script src="../../../../../services/v4/web/resources/angular/1.4.7/angular-resource.min.js"></script>
	<script src="../../../../../services/v4/web/resources/angular/1.4.7/angular-animate.min.js"></script>
	<script src="../../../../../services/v4/web/resources/angular/1.4.7/angular-sanitize.min.js"></script>
	
	<!-- jsTree -->
	<link href="../../../../../services/v4/js/theme/resources.js/jstree.css" rel="stylesheet">
	<script src="../../../../../services/v4/web/resources/jstree/3.3.4/jstree.js"></script>
	
	<!-- Twitter Bootstrap with Theme Support -->
	<link rel="stylesheet" href="../../../../../services/v4/js/theme/resources.js/bootstrap.min.css">
	<script src="../../../../../services/v4/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>
	
	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="../../../../../services/v4/js/theme/resources.js/ide.css" />
	
	<script src="../../../../../services/v4/web/ide-core/ui/ui-bootstrap-tpls-0.14.3.min.js"></script>
	
	<script src="staging.js"></script>
	

</head>

<body border="1px" ng-app="stagingApp" ng-controller="StagingContoller as staging">   
            
	<div style="height: 100%">
		<div class="row" style="height: 90%">
			<div class="col-sm-6">
					<div class="row form"  style="height: 50%">
						<div style="height: 2em">
							<label>Unstaged Files:</label>
						</div>
						<select style="height: calc(100% - 2em)" class="dropdown dropdown-toggle dropdown-top form-control" ng-options="item as item.path for item in staging.unstagedFiles track by item.path" multiple ng-model="staging.selectedUnstagedFiles">
						</select>
					</div>
					<div>
						<div class="btn-group pull-right" role="group" style="padding: 0.5em;">
							<button type="button" class="btn btn-default btn-top" ng-click="staging.downClicked()"><i class="fa fa-arrow-down"></i></button>
							<button type="button" class="btn btn-default btn-top" ng-click="staging.upClicked()"><i class="fa fa-arrow-up"></i></button>
							<!-- <button type="button" class="btn btn-default btn-top" ng-click="staging.diffClicked()"><i class="fa fa-eye"></i></button> -->
						</div>
					</div>
					<div class="row form" style="height: 50%">
						<div style="height: 2em">
							<label>Staged Files:</label>
						</div>
						<select style="height: calc(100% - 2em)" class="dropdown dropdown-toggle dropdown-top form-control" ng-options="item as item.path for item in staging.stagedFiles track by item.path" multiple ng-model="staging.selectedStagedFiles">
						</select>
					</div>
			</div>
			<div class="col-sm-6">
				<!-- <form class="form" style="height: 55%">
					<div style="height: 2em">
						<label>Differences:</label>
					</div>
					<pre style="height: calc(80% - 2em); overflow: auto;" class="form-control">{{staging.diff}}</pre>
				</form> -->
				<form class="form sticky-top">
					<div style="height: 2em">
						<label>Commit Message:</label>
					</div>
					<textarea rows=10 class="form-control" ng-model="staging.commitMessage">
					</textarea>
				</form>
				<form class="form-inline">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Username:</label>
						<input class="col-sm-6 form-control" type="text" placeholder="" ng-model="staging.username" required="required">
						<label class="col-sm-2 col-form-label">Password:</label>
						<input class="col-sm-6 form-control" type="text" placeholder="" ng-model="staging.password" required="required">
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Author:</label>
						<input class="col-sm-6 form-control" type="text" placeholder="" ng-model="staging.email" required="required">
						<!-- <label class="col-sm-2 col-form-label">Committer:</label>
						<input class="col-sm-6 form-control" type="text" placeholder="" ng-model="staging.committer" required="required"> -->
					</div>
					<div>
						<div class="btn-group pull-right" role="group" style="padding: 1em;">
							<button type="button" class="btn btn-default btn-top" ng-click="staging.okCommitAndPushClicked()"><i class="fa fa-upload"></i> Commit & Push</button>
							<button type="button" class="btn btn-default btn-top" ng-click="staging.okCommitClicked()"><i class="fa fa-pencil"></i> Commit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
